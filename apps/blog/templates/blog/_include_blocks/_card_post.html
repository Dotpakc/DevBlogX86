<div class="card w-100 bg-base-200 shadow-xl hover:bg-base-100 transition-all duration-300 hover:shadow-2xl hover:scale-105">   
    <a href="{% url 'blog:detail' post.id %}">
          <figure>
            <img src="{% if not post.image %} 
          https://upload.wikimedia.org/wikipedia/ru/thumb/6/61/Rickrolling.gif/200px-Rickrolling.gif
          {% else %}
          {{ post.image.url }}            
          {% endif %} " alt="Shoes" class="w-full" /></figure>
      
      <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <div class="card-actions justify-end">
          
        </div>
      </div>
    </a>
</div>
