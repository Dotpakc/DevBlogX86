      <div class="dropdown dropdown-end">

              <span> <i class="fas fa-user"></i> Profile </span>

          <li><a href="{% url 'members:logout' %}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul>
      </div>
      {% else %}
        <a href="{% url 'members:login' %}" class="btn btn-ghost">Login</a>
